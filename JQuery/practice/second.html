<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js">
</script>
<script>
$(document).ready(function()
{
	$("p").click(function()
	{
	$(this).hide();
	});
});
</script>
</head>
<body>
<p>we can hide on a click</p>
<p>everything inside p tags gets hidden</p>
<p>this is also a paragraph tag</p>

</body>
